<div class="edit-form">
    <h2>Edit Fashion</h2>
  
    <form [formGroup]="fashionForm" (ngSubmit)="save()">
      <div class="form-group">
        <label>Title:</label>
        <input type="text" class="form-control" formControlName="fashion_subject" />
      </div>
  
      <div class="form-group">
        <label>Style:</label>
        <input type="text" class="form-control" formControlName="style" />
      </div>
  
      <div class="form-group">
        <label>Thumbnail:</label>
        <input type="file" class="form-control" (change)="onThumbnailChange($event)" />
        <div *ngIf="existingThumbnailUrl">
          <img [src]="existingThumbnailUrl" alt="Thumbnail" class="thumbnail-preview" />
        </div>
      </div>
  
      <div  class="form-group">
        <label>Detail:</label>
        <textarea formControlName="fashion_detail"></textarea>
    </div>
              
  
      <div class="form-group">
        <label>Created At:</label>
        <p>{{ createdAt | date:'yyyy-MM-dd HH:mm:ss' }}</p>
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="fashionForm.invalid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
