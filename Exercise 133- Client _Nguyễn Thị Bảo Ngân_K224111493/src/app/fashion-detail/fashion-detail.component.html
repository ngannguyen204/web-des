<div id="container">
<img [src]="fashion?.fashion_image" alt="{{ fashion?.fashion_subject }}" width="300">
<h3>{{ fashion.fashion_subject }}</h3>

<p><strong>Style:</strong> {{ fashion.style }}</p>
<div id="detail">
<p><strong>Details:</strong> {{ fashion.fashion_detail}}</p>
</div>
<button routerLink="/">Back to List</button>
</div>
